# Netlify Configuration for MQ Lighting Website
# Security hardened configuration

[build]
  command = "npm run build"
  publish = ".next"

# Next.js plugin for proper deployment
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Security Headers - CRITICAL FOR PROTECTION
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking attacks
    X-Frame-Options = "DENY"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"
    
    # Referrer policy - don't leak URLs
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy - Strong protection
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.lordicon.com https://api.elevenlabs.io;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' https://api.elevenlabs.io;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    """
    
    # Permissions Policy - Disable unnecessary features
    Permissions-Policy = """
      camera=(),
      microphone=(),
      geolocation=(),
      payment=(),
      usb=(),
      magnetometer=(),
      gyroscope=(),
      accelerometer=()
    """
    
    # Force HTTPS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Redirect HTTP to HTTPS
[[redirects]]
  from = "http://mqlighting.netlify.app/*"
  to = "https://mqlighting.netlify.app/:splat"
  status = 301
  force = true

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Rate limiting protection (if you have Netlify Pro)
# [[plugins]]
#   package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Cache optimization
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
